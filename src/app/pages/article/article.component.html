<article>
  <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm">
    <a [routerLink]="['/article', article.id]">
      <img class="rounded-t-lg" src="{{ article.photo }}" alt="" />
    </a>
    <div class="p-5">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-dark-900 dark:text-dark-900"
      >
        {{ article.title }}
      </h5>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ article.content }}
      </p>
      <div class="mt-2 flex flex-wrap gap-2">
        <span
          *ngFor="let category of article.category"
          class="bg-red-100 text-red-700 text-xs font-semibold px-2.5 py-1 rounded-full"
        >
          {{ category.name }}
        </span>
      </div>
      <div class="mt-2 flex flex-wrap gap-2">
        <span
          *ngFor="let tag of article.tags"
          class="bg-blue-100 text-black-300 text-xs font-semibold px-2.5 py-1 rounded-full"
        >
          {{ tag.name }}
        </span>
      </div>
      <p class="text-sm text-gray-600 mt-2">Slug: {{ article.slug }}</p>
      <p class="text-sm text-gray-700 mt-1">
        <i
          >Publié par <b>{{ article.auteur.name }}</b>
          {{ article.date_creation }}</i
        >
      </p>
      <br />
      <div class="flex justify-between items-center">
        <p class="text-gray-500 text-sm">{{ article.nbr_vue }} vue(s)</p>
        <p class="text-gray-500 text-sm">
          {{ article.nbr_comment }} commentaire(s)
        </p>
      </div>
      <br />
      <div>
        <div class="space-x-4">
          <button
            (click)="onLike()"
            type="button"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 hover:bg-blue-700"
          >
            ❤ ({{ article.nb_likes }})
          </button>
          <a
            [routerLink]="['/edit', article.id]"
            class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300"
          >
            ✏
          </a>
          <a
            [routerLink]="['/article', article.id]"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Voir plus
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</article>
